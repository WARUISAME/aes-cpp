name: Static Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  cppcheck:
    name: cppcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install cppcheck
      run: sudo apt-get update && sudo apt-get install -y cppcheck
    - name: Run cppcheck
      run: cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem src/ include/AES/
